---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.authors %}
  <p><strong>
    {% if page.authors.size > 1 %}
      Authors:
    {% else %}
      Author:
    {% endif %}
  </strong> {{ page.authors | join: ', ' }}</p>
{% endif %}

<p>{{ page.description }}</p>

{% if page.embed %}
<script src="https://cdn.jsdelivr.net/npm/replaywebpage@2.3.5/ui.js"></script>
  <replay-web-page 
    source="{{ page.embed.sourceUrl | relative_url }}" 
    url="{{ page.embed.url }}"
    replayBase="/assets/replay/"
    style="width: 100%; height: 600px;"></replay-web-page>
{% endif %}
